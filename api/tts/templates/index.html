<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      iframe {
        width: 100%;
        height: 80vh;
        border: none;
      }
    </style>
  </head>
  <body>
    <h1>{{ title }}</h1>
    <iframe src="{{ url }}" title="{{ title }}"> </iframe>
  </body>
</html>
